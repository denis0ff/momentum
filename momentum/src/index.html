<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/player.css" />
    <link rel="stylesheet" href="css/settings.css" />
    <!-- <script type="module" src="./index.js"></script> -->
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="controls__wr">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
        </div>
        <div class="control-bar">
          <span class="song-name">Song</span>
          <div class="progress-bar">
            <span class="current-time player-time">00:00</span>
            <div class="progress-seek">
              <input
                type="range"
                value="0"
                min="0"
                max="100"
                step="0.05"
                name="progress"
                class="progress"
              />
            </div>
            <span class="full-time player-time">00:00</span>
          </div>
          <div class="sound-bar">
            <button class="mute-toggle player-icon"></button>
            <input
              type="range"
              value="0.5"
              min="0"
              max="1"
              step="0.05"
              name="sound"
              class="sound-level"
            />
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" value="Minsk" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
      <div class="settings-container">
        <button class="settings-button player-icon"></button>
        <div class="settings-panel show">
          <div class="settings_wrapper">
            <input type="radio" id="item-1" name="item[]" checked />
            <input type="radio" id="item-2" name="item[]" />
            <input type="radio" id="item-3" name="item[]" />
            <ul class="menu-list">
              <label for="item-1"
                ><li class="menu-item">Images Source</li></label
              >
              <label for="item-2"><li class="menu-item">Language</li></label>
              <label for="item-3"
                ><li class="menu-item">Display Elements</li></label
              >
            </ul>
            <ul class="content-list">
              <li class="content-item">
                <div class="content-item__wr images-source">
                  <input
                    type="radio"
                    id="content-1"
                    name="images-source"
                    value="github"
                    checked="checked"
                  />
                  <label for="content-1"> GitHub</label>
                  <input
                    type="radio"
                    id="content-2"
                    name="images-source"
                    value="unsplash"
                  />
                  <label for="content-2">Unsplash API</label>
                  <input
                    type="radio"
                    id="content-3"
                    name="images-source"
                    value="flickr"
                  />
                  <label for="content-3">Flickr API</label>
                  <select name="Api Tag" id="apiTag">
                    <option value="native">Native</option>
                    <option value="office">Office</option>
                    <option value="nature">Nature</option>
                    <option value="animal">Animal</option>
                    <option value="earth">Earth</option>
                  </select>
                </div>
              </li>
              <li class="content-item">
                <div class="content-item__wr"></div>
              </li>
              <li class="content-item">
                <div class="content-item__wr"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
